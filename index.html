<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expreciones regulares</title>
    <style>
        .contenedor{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        form {
            width: 300px;
            display: inherit;
            align-items: inherit;
            flex-direction: inherit;
            border: 1px solid black;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <!-- <h1>random</h1>
    <h2>14.	Realizar un programa que utilice la librería random.</h2>
    <h2 id="valorRandom"></h2>

    <input type="button" value="Calcular" id="btn"> -->
    <div class="contenedor">
        <h1>Expreciones regulares</h1>

        <form action="">
            <span>Riobamba</span>
            <input type="text" pattern="Riobamba" placeholder="Ingrese la ciudad">
            <span>[Rr]iob[A]mba</span>
            <input type="text" pattern="[Rr]iob[A]mba">
            <span>.riobamba</span>
            <input type="text" pattern=".iobamba">
            <span>[a-z A-Z \ñ \Ñ]</span>
            <input type="text" pattern="[a-z A-Z]">
            <span>[0-9]</span>
            <input type="text" pattern="[0-9]">
            <input type="submit" value="Enviar">
            <input type="reset">
        </form>

        <form action="" id="verificarCadena">
            <input type="text" id="cadena">
            <span id="resultado"></span>
            <input type="submit" value="Enviar">
        </form>

        <form action="">
            <input type="text" pattern="[a-z A-Z 0-9]{6,12}">
            <input type="text" placeholder="Cédula" pattern="[0-9]{10}">
        </form>

    </div>
    <script src="app.js"></script>
</body>

</html>
